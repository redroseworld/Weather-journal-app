<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Weather Journal</title>
      <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
      <!-- add for reponsive -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class ="holder headline">
          Weather Journal App
      </div>
      <div id = "app">
        <div id="container">
          <div class ="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here">
          </div>
          <!--or between zipcode and city name input  -->
          <p>OR</p>
          <div class ="holder city">
            <label for="city">Enter City Name here</label>
            <input type="text" id="cityname" placeholder="enter city name here">
          </div>
          <div class ="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        </div>
      </div>
      <div id = action>
          <!-- alert box  -->
          <div id="alert">
            <span id="exit" >&times;</span>
                City not found.<br>Please,Insert valid zipcode or city name 
          </div>
          <button id="generate" type = "submit"> Generate </button>
      <div class ="holder entry">
        <div class = "title"></div>
          <div id = "entryHolder">
            <!-- add icon, city and weather -->
            <div id = "icon"></div>
            <div id = "city"></div> 
            <div id = "date"></div> 
            <div id = "temp"></div>
            <div id = "weather"></div>
            <div id = "content"></div>
          </div>
        </div>
        <button id="empty" type = "submit"> Empty </button>
        </div>  
      </div>
      <script src="app.js" type="text/javascript"></script>
    </body>
  </html>
